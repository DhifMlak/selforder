<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header bg-transparent">
                            <div class="row">
                                <div class="col-md-9 col-sm-12"> 
                                    <h3 class="mb-0">Categories</h3>
                                </div>                            
                                <div class="col-md-3 col-sm-12">
                                    <a mat-raised-button color="primary" routerLink="/manager/categories/add">
                                        <mat-icon matPrefix>add</mat-icon>
                                        New category</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="form"> 
                                <mat-form-field  appearance="outline">
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Search ...">
                                    <mat-icon matSuffix>search</mat-icon>
                                  </mat-form-field>  
                                </form>
                                 
                                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                                    <ng-container matColumnDef="title">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name</th>
                                      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="menu">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Menu </th>
                                      <td mat-cell *matCellDef="let element"> <span class="menus" *ngFor="let menu of element.menus">{{menu.title}} </span> </td>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="items">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Items </th>
                                      <td mat-cell *matCellDef="let element"> {{element.items}} </td>
                                    </ng-container>
                                
                                   
                                  
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
