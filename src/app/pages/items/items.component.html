<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header bg-transparent">
                            <div class="row">
                                <div class="col-md-9 col-sm-12"> 
                                    <h3 class="mb-0">Items</h3>
                                </div>                            
                                <div class="col-md-3 col-sm-12">
                                    <a mat-raised-button color="primary" routerLink="/manager/items/add">
                                        <mat-icon matPrefix>add</mat-icon>
                                        New Item</a>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form class="example-form"> <mat-form-field class="example-full-width">
                                    <mat-label>Filter</mat-label>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium">
                                    <mat-icon matSuffix>search</mat-icon>
                                  </mat-form-field>  
                                </form>
                                 
                                <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

                                    <ng-container matColumnDef="displayName">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Display Name</th>
                                      <td mat-cell *matCellDef="let element"> {{element.displayName}} </td>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="notes">
                                      <th mat-header-cell *matHeaderCellDef mat-sort-header> Notes </th>
                                      <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
                                    </ng-container>
                                  
                                    <ng-container matColumnDef="price">
                                        <th mat-header-cell *matHeaderCellDef> Price </th>
                                        <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
                                      </ng-container>
                                    <ng-container matColumnDef="menus">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Menus </th>
                                        <td mat-cell *matCellDef="let element"> {{element.menus}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="categories">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Categories </th>
                                        <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
                                      </ng-container>
                                      <ng-container matColumnDef="ModifierGroups">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Modifier Groups </th>
                                        <td mat-cell *matCellDef="let element"> {{element.ModifierGroups}} </td>
                                      </ng-container>
                                
                                   
                                  
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                  </table>
                    
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
