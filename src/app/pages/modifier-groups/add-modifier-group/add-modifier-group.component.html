<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <div class="container-fluid">
        <div class="header-body">
            <div class="row">
                <div class="col">
                    <div class="card shadow">
                        <div class="card-header bg-transparent">
                            <div class="row">
                                <div class="col-md-9 col-sm-12"> 
                                    <a routerLink="/menu/items"><mat-icon>arrow_back</mat-icon></a>
                                </div>                 
                                <div class="col-md-3 col-sm-12">
                                    <button mat-flat-button color="basic">Delete</button>&nbsp;
                                    <button type="submit" mat-flat-button color="primary" [disabled]="groupForm.invalid" (click)="onSubmit()">Save</button>
                                </div>
                            </div>
                        </div>
                        <div class="card-body">
                            <form #groupForm= "ngForm" class="example-form" >
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Name"  name="nameControl" [(ngModel)]="group.title" #nameControl="ngModel" required>
                                    <mat-error *ngIf="nameControl.hasError('required')">Name is required</mat-error>
                               </mat-form-field>  
                               <!-- <mat-tree [dataSource]="" [treeControl]="">
                                <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                                  <button mat-icon-button disabled></button>
                                  {{node.name}}
                                </mat-tree-node>
                                <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                                  <button mat-icon-button matTreeNodeToggle
                                          [attr.aria-label]="'toggle ' + node.name">
                                    <mat-icon class="mat-icon-rtl-mirror">
                                      {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                                    </mat-icon>
                                  </button>
                                  {{node.name}}
                                </mat-tree-node>
                              </mat-tree> -->
                              <div class="example-full-width">
                                <mat-accordion class="example-full-width">
                                  <mat-expansion-panel >
                                    <mat-expansion-panel-header>
                                      <mat-panel-title>
                                        Rules
                                      </mat-panel-title>
                                      <mat-panel-description>
                                          Set rules to control how customers select items in this modifier group
                                      </mat-panel-description>
                                    </mat-expansion-panel-header>
                                    <mat-checkbox class="example-margin" [(ngModel)]="type1">Require cusyomers to select an item ?</mat-checkbox>
                                    <p *ngIf="type1">What's the maximum amount of items customers can select? </p>
                                    <div *ngIf="type1"> 
                                        <input matInput type="number" name="Maxtype1Control" [(ngModel)]="group.quantity_info.quantity.max_permitted" #Maxtype1Control="ngModel" >
                                    </div>
                                    <div *ngIf="type2">
                                        <mat-checkbox class="example-margin" [(ngModel)]="type2">Checked</mat-checkbox> <input matInput type="number" name="Maxtype2Control" [(ngModel)]="group.quantity_info.quantity.max_permitted" #Maxtype2Control="ngModel" >

                                    </div>
                                    How many times can customers select any single item ? <input matInput type="number" name="MaxControl" [(ngModel)]="group.quantity_info.quantity.max_permitted" #MaxControl="ngModel" >
                                  
                                  </mat-expansion-panel>
                                  
                                </mat-accordion>
                              </div>
                                </form>
                        </div>
                    </div>
                 </div>
            </div>
        </div>
    </div>
</div>
